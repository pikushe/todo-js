<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do App</title>
    <link href="dist/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body class="flex w-full h-full items-center absolute bg-aquaGreen">
<div class="flex flex-col bg-blue-300 w-96 container mx-auto items-center shadow-3xl rounded-3xl">
    <h1 class="text-4xl pt-3">To-do List</h1>
    <div class="flex m-3">
        <input type="text" class="rounded-l-lg w-60 outline-0" id="newTodo">
        <button class="rounded-r-lg  bg-blue-400 hover:bg-blue-500 duration-300 w-9 h-9" id="addBtn">
            <span class="material-icons m-1.5">add</span>
        </button>
    </div>
    <div class="flex flex-col w-full justify-between p-5">
        <div class="flex flex-row justify-between">
        <h2 class="text-3xl">List</h2>
            <button class="bg-red-500 rounded" id="delBtn"><span class="material-icons m-1">clear</span></button>
        </div>
        <hr width="100%"/>
        <div class="flex flex-col w-full items-center justify-center text-2xl mt-2.5" id="todoListItem">
            <ul id="list">

            </ul>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
